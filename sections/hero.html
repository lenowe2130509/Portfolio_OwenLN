<section id="accueil" class="hero">
    <!-- Background elements -->
    <div class="hero-bg">
        <!-- Gradient spheres for depth -->
        <div class="gradient-sphere primary"></div>
        <div class="gradient-sphere secondary"></div>
        <!-- Noise texture overlay -->
        <div class="noise-overlay"></div>
        <!-- Grid pattern -->
        <div class="grid-pattern"></div>
    </div>
    
    <div class="container">
        <div class="hero-content">
            <!-- Main title with glitch effect -->
            <h1 class="hero-title">
                <div class="glitch-wrapper">
                    <span class="glitch-text" data-text="Owen Le Nadant">Owen Le Nadant</span>
                </div>
                <span class="subtitle">Développeur Web Créatif</span>
            </h1>

            <!-- Dynamic text rotation -->
            <p class="hero-subtitle">
                <span class="txt-rotate" 
                      data-period="2000" 
                      data-rotate='["Créativité & Innovation", "Développement Web", "Design UI/UX"]'>
                </span>
            </p>

            <!-- Call to action buttons -->
            <div class="cta-container">
                <a href="#apropos" data-section="apropos" class="cta-button primary">
                    <span class="button-text">Découvrir</span>
                    <span class="button-icon">→</span>
                </a>
                <a href="#contact" data-section="contact" class="cta-button outline">
                    <span class="button-text">Contact</span>
                </a>
            </div>

            <!-- Technologies stack -->
            <div class="tech-stack">
                <span class="tech-item">HTML</span>
                <span class="tech-item">CSS</span>
                <span class="tech-item">JavaScript</span>
                <span class="tech-item">React</span>
            </div>
        </div>
    </div>

    <!-- Scroll indicator -->
    <div class="scroll-indicator">
        <span class="scroll-text">Scroll</span>
        <div class="scroll-line">
            <div class="scroll-line-inner"></div>
        </div>
    </div>

    <!-- Mouse position tracking overlay -->
    <div class="mouse-follow-overlay"></div>
</section>
